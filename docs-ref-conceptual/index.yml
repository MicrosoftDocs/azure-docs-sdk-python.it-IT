- title: Hosting di app
  items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - image:
        src: https://docs.microsoft.com/azure/media/index/app-service-web.svg
      title: App Web
      html: <p>Creare, distribuire e ridimensionare app Web Python in Linux</p>
      href: https://docs.microsoft.com/azure/app-service/containers/quickstart-python?toc=%2Fpython%2Fazure%2FTOC.json
    - image:
        src: https://docs.microsoft.com/media/logos/logo_kubernetes.svg
      title: Azure Kubernetes Service
      html: <p>Distribuire e gestire app in contenitori</p>
      href: https://docs.microsoft.com/azure/aks/kubernetes-walkthrough?toc=%2Fpython%2Fazure%2FTOC.json
    - image:
        src: https://docs.microsoft.com/azure/virtual-machines/media/index/virtual-machines.svg
      title: Macchine virtuali
      html: <p>Usare una distribuzione Linux o Windows Server per eseguire il codice su larga scala</p>
      href: https://docs.microsoft.com//azure/virtual-machines/linux/quick-create-cli?toc=%2Fpython%2Fazure%2FTOC.json
    - image:
        src: https://docs.microsoft.com/azure/media/index/AzureFunctions.svg
      title: Funzioni
      html: <p>Creare una funzione Python serverless</p>
      href: https://docs.microsoft.com/azure/azure-functions/functions-create-first-function-python?toc=%2Fpython%2Fazure%2FTOC.json
- title: Soluzioni per i dati
  items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - image:
        src: https://docs.microsoft.com/azure/media/index/Storage.svg
      title: Archiviazione
      html: <p>Archiviare i file in modo sicuro con risorse di archiviazione cloud scalabili a disponibilità elevata</p>
      href: https://docs.microsoft.com/azure/storage/blobs/storage-quickstart-blobs-python?toc=%2Fpython%2Fazure%2FTOC.json
    - image:
        src: https://docs.microsoft.com/azure/media/index/cosmosdb.svg
      title: Cosmos DB
      html: <p>Archiviare i dati in un servizio di database NoSQL distribuito a livello globale, ridimensionabile e multimodello</p>
      href: https://docs.microsoft.com/azure/cosmos-db/sql-api-python-application?toc=%2Fpython%2Fazure%2FTOC.json
    - image:
        src: https://docs.microsoft.com/azure/media/index/RedisCache.svg
      title: Cache Redis
      html: <p>Leggere e scrivere dati da Python a una cache Redis di Azure</p>
      href: https://docs.microsoft.com/azure/redis-cache/cache-python-get-started?toc=%2Fpython%2Fazure%2FTOC.json
    - image:
        src: https://docs.microsoft.com/azure/media/index/PostgreSQL.svg
      title: Database di Azure per PostgreSQL
      html: <p>Creare un'istanza cloud di PostgreSQL e connettersi a tale istanza con Python</p>
      href: https://docs.microsoft.com/azure/postgresql/quickstart-create-server-database-portal?toc=%2Fpython%2Fazure%2FTOC.json
    - image:
        src: https://docs.microsoft.com/azure/media/index/MySQL.SVG
      title: Database di Azure per MySQL
      html: <p>Creare un'istanza cloud di MySQL e connettersi a tale istanza con Python</p>
      href: https://docs.microsoft.com/azure/mysql/quickstart-create-mysql-server-database-using-azure-portal?toc=%2Fpython%2Fazure%2FTOC.json
    - image:
        src: https://docs.microsoft.com/azure/media/index/SQLDatabase.svg
      title: Database SQL
      html: <p>Configurare database relazionali sul cloud con un'istanza gestita di SQL Server</p>
      href: https://docs.microsoft.com/azure/sql-database/sql-database-connect-query-python?toc=%2Fpython%2Fazure%2FTOC.json
    - image:
        src: https://docs.microsoft.com/azure/hdinsight/media/index/spark_r.svg
      title: Hadoop e Spark
      html: <p>Usare un cluster Hadoop e Spark gestito con Azure HDInsights per carichi di lavoro di grandi dimensioni</p>
      href: https://docs.microsoft.com/azure/hdinsight/hadoop/apache-hadoop-linux-create-cluster-get-started-portal?toc=%2Fpython%2Fazure%2FTOC.json
    - image:
        src: https://docs.microsoft.com/azure/media/index/EventHubs.svg
      title: Hub eventi
      html: <p>Sbloccare le informazioni sui dati mediante l'inserimento dati in tempo reale semplice, sicuro e scalabile</p>
      href: https://docs.microsoft.com/azure/event-hubs/event-hubs-python?toc=%2Fpython%2Fazure%2FTOC.json
