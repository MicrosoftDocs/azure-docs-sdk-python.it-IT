            html: 'Sbloccare le informazioni sui dati mediante l''inserimento dati in tempo reale semplice, sicuro e scalabile'
            href: 'https://docs.microsoft.com/azure/event-hubs/event-hubs-python?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/ServiceBus.svg'
            title: Bus di servizio
