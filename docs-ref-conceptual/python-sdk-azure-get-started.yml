    <span data-ttu-id="5e92e-115">L'SDK consente di creare un client tramite la sottoscrizione attiva dell'interfaccia della riga di comando.</span><span class="sxs-lookup"><span data-stu-id="5e92e-115">The SDK is able to create a client using your CLI active subscription.</span></span>


